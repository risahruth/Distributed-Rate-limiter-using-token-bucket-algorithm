server:
  port: 8080

spring:
  application:
    name: ratelimiter
  redis:
    host: localhost
    port: 6379
    timeout: 60000

ratelimiter:
  capacity: 10
  refill-rate: 5
  strategy: in-memory

jwt:
  secret: very-secure-secret-key-change-this
  expiration: 3600000

logging:
  level:
    com.risah.ratelimiter: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics